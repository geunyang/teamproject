<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" href="../css/nav.css" />
    <style>
      div.mainbox {
        width: 1280px;
        margin: 0 auto;
      }
      section {
        display: flex;
        flex: 1;
        flex-direction: column;
        margin-top: 100px;
      }
      section h1 {
        margin-bottom: 40px;
        text-align: center;
        padding: 20px;
        border-bottom: 1px solid gray;
      }
      article {
        width: 80%;
        margin: 0 auto;
      }

      fieldset {
        border: 1px solid gray;
        padding: 5px;
        border-radius: 10px;
        width: 30vw;
        margin: 0 auto;
      }
      #infoinput {
        width: 28vw;
        height: 5vh;
        margin: 20px 15px;
        padding: 8px;
        border-radius: 10px;
        border: solid 1px rgba(0, 0, 0, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .fa-user {
        font-size: 20px;
        color: gray;
      }
      .fa-lock {
        font-size: 20px;
        color: gray;
      }
      #infoinput input {
        width: 27vw;
        height: 4vh;
        margin: 20px 15px;
        padding: 8px;
        border: none;
        outline: none;
        font-size: inherit;
      }
      .btnbox {
        text-align: center;
        margin: 10px 0;
        outline: 0;
      }
      .btn {
        display: inline-block;
        width: 90%;
        padding: 12px 16px;
        font-size: 20px;
        text-align: center;
        color: white;
        background-color: gray;
        border: 0;
        border-radius: 10px;
      }
      .gotojoin {
        margin-top: 30px;
        text-align: center;
      }
      .gotojoin a {
        color: inherit;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

  </head>
